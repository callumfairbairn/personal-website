version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
test:
  phases:
    preTest:
      - yarn install
      - yarn run build
    test:
      commands:
        npm test
  artifacts:
    baseDirectory: build
    files:
      - '**/*'